<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <title>Biglietto del treno</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control full-name"
            id="floatingInput"
          />
          <label for="floatingInput">Nome completo</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control distance"
            id="floatingInput"
          />
          <label for="floatingInput">Km da percorrere</label>
        </div>

        <select class="form-select sale" aria-label="Default select example">
          <option selected>Seleziona fascia di et√†</option>
          <option value="20">Maggiorenne</option>
          <option value="40">Over 65</option>
        </select>

        <div class="text-center">
          <input class="btn btn-outline-primary" type="submit" value="Submit" />
          <input class="btn btn-outline-danger" type="reset" value="Reset" />
        </div>
      </div>

      <div>
        <div>KM PERCORSI <span class="distance"></span></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
