<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <title>Biglietto del treno</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control full-name"
                id="floatingInput"
              />
              <label for="floatingInput">Nome completo</label>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control distance"
                id="floatingInput"
              />
              <label for="floatingInput">Km da percorrere</label>
            </div>
          </div>
          <div class="col-lg-4">
            <select
              class="form-select sale py-3"
              aria-label="Default select example"
            >
              <option selected>Seleziona fascia di età</option>
              <option value="20">Maggiorenne</option>
              <option value="40">Over 65</option>
            </select>
          </div>
        </div>
        <div class="text-center">
          <input class="btn btn-outline-primary" type="submit" value="Submit" />
          <input class="btn btn-outline-danger" type="reset" value="Reset" />
        </div>
      </div>

      <div class="section">
        <h2 class="text-center">IL TUO BIGLIETTO</h2>
        <div class="d-flex">
          <div class="col bg-info">
            <h2>NOME PASSEGGERO</h2>
            <div>Nome Completo: <span class="full-name"></span></div>
          </div>
          <div class="col">
            <div class="fw-bold">Offerta</div>
            <div><span class="offert"></span></div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <div>
        <div>KM PERCORSI <span class="distance"></span></div>
        <div>IL PREZZO è: <span class="sale"></span></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
